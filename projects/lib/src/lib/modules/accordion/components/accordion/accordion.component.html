<div class="card">
    <div class="card-header">
        <div class="d-flex flex-row">
            <div class="d-flex mr-1" id="header" data-toggle="collapse" (click)="toggle()">
                <span [ngClass]="expanded ? 'fa fa-angle-up' : 'fa fa-angle-down'" class = "mr-3 icon-align">
                </span>
            </div>
            <div class="flex-fill">
                <ng-content select="[header-content]">
                </ng-content>
            </div>
        </div>  
    </div>
    <span [ngClass]="expanded ? 'collapse show' : 'collapse in'">
        <div class="card-body">
          <ng-content select="[body-content]">
          </ng-content>
        </div>
    </span>
</div>
